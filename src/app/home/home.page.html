<ion-header>
  <ion-toolbar>
    <ion-row>
    <ion-title>
      Home

      <ion-buttons end>
          <ion-icon icon-left text-wrap (click)="logout()" name="ios-log-out" ></ion-icon>
      </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>

      </ion-avatar>
        </ion-col>
          <ion-col col-6>
            <br>
      <span> Bonjour fati,</span>
        </ion-col>

    </ion-card-header>

    <ion-card-content>
      <br>
     <span> <h3>My Account</h3> </span>
      <br>
      <span>Numéro de compte:</span> c1
      <br>
      <br>
      <span> Votre Solde:</span> 7500 USD

    </ion-card-content>
    </ion-row>

  </ion-card>

  <ion-list-header color="light">Statistiques (3 mois)</ion-list-header>

    <ion-card-header>
      <ion-card-subtitle>Balance</ion-card-subtitle>

        <br>
        <ion-text color="danger">

          </ion-text>
        <br>

        <ion-text color="success">
          7500  USD
        </ion-text>
      </ion-card-title>
    </ion-card-header>

    </ion-card-content>
